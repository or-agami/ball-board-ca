<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
  <div class="stats">

    <h1>Collect those Balls</h1>

    <div class="game-info">
      
      <h2>Collected: <span id="collected-count">4</span></h2> 

      <button id="play-button" onclick="playGame(this)">Play</button>
      
    </div>

  </div>

  <table>
    <tbody class="board"></tbody>
  </table>



  <script src="js/app.js"></script>
  <script src="js/util.js"></script>

</body>

</html>
